<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition Tracker</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h2>Nutrition Tracker</h2>

  <label>Food:
    <input id="foodName" placeholder="e.g. chicken breast" oninput="autocompleteFood()" list="foodList">
  </label>
  <datalist id="foodList"></datalist>

  <label>Amount (grams):
    <input type="number" id="amount" value="100">
  </label>

  <button onclick="addEntry()">Add</button>
  <button onclick="clearAll()">Clear All</button>

  <table id="entriesTable">
    <thead>
      <tr><th>Food</th><th>Grams</th><th>Protein (g)</th><th>Carbs (g)</th><th>Fat (g)</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Total (g)</h3>
  <p id="totals">Protein: 0 | Carbs: 0 | Fat: 0</p>

  <script>
    const foodDB = {
      "chicken breast": { protein: 31, carbs: 0, fat: 3.6 },
      "steak": { protein: 25, carbs: 0, fat: 19 },
      "ground beef": { protein: 26, carbs: 0, fat: 20 },
      "chicken drumsticks": { protein: 28, carbs: 0, fat: 8 },
      "salmon": { protein: 20, carbs: 0, fat: 13 },
      "tuna": { protein: 29, carbs: 0, fat: 1 },
      "shrimp": { protein: 24, carbs: 0, fat: 1 },
      "cheese": { protein: 25, carbs: 1.3, fat: 33 },
      "yogurt": { protein: 10, carbs: 4, fat: 5 },
      "milk": { protein: 3.4, carbs: 5, fat: 3.6 },
      "banana": { protein: 1.3, carbs: 23, fat: 0.3 },
      "apple": { protein: 0.3, carbs: 14, fat: 0.2 },
      "orange": { protein: 0.9, carbs: 12, fat: 0.1 },
      "broccoli": { protein: 2.8, carbs: 7, fat: 0.4 },
      "spinach": { protein: 2.9, carbs: 3.6, fat: 0.4 },
      "carrots": { protein: 0.9, carbs: 10, fat: 0.2 },
      "brown rice": { protein: 2.6, carbs: 23, fat: 0.9 },
      "oats": { protein: 13, carbs: 68, fat: 7 },
      "bread": { protein: 9, carbs: 49, fat: 3 },
      "lentils": { protein: 9, carbs: 20, fat: 0.4 },
      "black beans": { protein: 9, carbs: 23, fat: 0.3 },
      "chickpeas": { protein: 9, carbs: 27, fat: 2.6 },
      "almonds": { protein: 21, carbs: 22, fat: 49 },
      "peanut butter": { protein: 25, carbs: 20, fat: 50 }
    };

    const entries = JSON.parse(localStorage.getItem("nutritionEntries")) || [];

    function updateFoodList() {
      const list = document.getElementById("foodList");
      list.innerHTML = "";
      Object.keys(foodDB).forEach(food => {
        const option = document.createElement("option");
        option.value = food;
        list.appendChild(option);
      });
    }

    function autocompleteFood() {
      const input = document.getElementById("foodName").value.toLowerCase();
      updateFoodList();
    }

    function addEntry() {
      const food = document.getElementById("foodName").value.toLowerCase();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!foodDB[food] || isNaN(amount)) {
        alert("Enter a valid food and amount.");
        return;
      }

      const ratio = amount / 100;
      const entry = {
        food,
        amount,
        protein: +(foodDB[food].protein * ratio).toFixed(2),
        carbs: +(foodDB[food].carbs * ratio).toFixed(2),
        fat: +(foodDB[food].fat * ratio).toFixed(2)
      };

      entries.push(entry);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem("nutritionEntries", JSON.stringify(entries));
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#entriesTable tbody");
      tbody.innerHTML = "";

      let totals = { protein: 0, carbs: 0, fat: 0 };

      entries.forEach((entry, index) => {
        totals.protein += entry.protein;
        totals.carbs += entry.carbs;
        totals.fat += entry.fat;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.food}</td>
          <td>${entry.amount}</td>
          <td>${entry.protein}</td>
          <td>${entry.carbs}</td>
          <td>${entry.fat}</td>
          <td>
            <button onclick="editEntry(${index})">Edit</button>
            <button onclick="deleteEntry(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("totals").textContent =
        `Protein: ${totals.protein.toFixed(2)} | Carbs: ${totals.carbs.toFixed(2)} | Fat: ${totals.fat.toFixed(2)}`;
    }

    function deleteEntry(index) {
      entries.splice(index, 1);
      saveAndRender();
    }

    function editEntry(index) {
      const entry = entries[index];
      document.getElementById("foodName").value = entry.food;
      document.getElementById("amount").value = entry.amount;
      entries.splice(index, 1);
      saveAndRender();
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all entries?")) {
        entries.length = 0;
        saveAndRender();
      }
    }

    // Initial setup
    updateFoodList();
    renderTable();
  </script>
</body>
</html>
